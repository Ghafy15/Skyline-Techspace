<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/f17b15f3fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1>Creat an Account</h1>
        <p>signup with your social media account or email address </p>
        <div class="social">
            <a href="#" class="fb"><i class="fa-brands fa-facebook-f guy"></i>Facebook</a>
            <a href="#" class="tw"><i class="fa-brands fa-x-twitter guy"></i>Twitter</a>
            <a href="#" class="go"><i class="fa-brands fa-google guy"></i>Google</a>
        </div>

        <div class="divider">
            <span class="divi">or</span>
        </div>

        <div class="form">
            <form action="">
                <div class="icon1">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <div class="icon2">
                        <i class="fa-solid fa-envelope-circle-check"></i>
                    </div>
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="icon3">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div> 
                    <input type="password" name="psw" placeholder="Password">
                </div>
                <div class="icon4">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div>
                    <input type="password" name="psw" placeholder="Confrim Password">
                </div>
                <div class="check">
                    Do you agree with the terms and condition 
                    <input type="checkbox" required>
                    
                </div>

                <div>
                    <input type="submit" value="SignUp">
                </div>
                <div class="have">
                    Alredy have an Account <a href="login.html"> login here</a>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
